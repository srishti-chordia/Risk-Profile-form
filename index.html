<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investor Profile Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-card">
    <h2>Investor Profile Quiz</h2>
    <p>Answer a few questions to understand your investment style.</p>

    <div class="form-grid">
      <div class="form-group">
        <label>Age Group</label>
        <select id="age">
          <option value="">Select your age group</option>
          <option value="18-25">18-25</option>
          <option value="26-35">26-35</option>
          <option value="36-50">36-50</option>
          <option value="50+">50+</option>
        </select>
      </div>

      <div class="form-group">
        <label>Investment Horizon</label>
        <select id="horizon">
          <option value="">Select your investment horizon</option>
          <option value="short">Short-term (1-3 years)</option>
          <option value="medium">Medium-term (3-7 years)</option>
          <option value="long">Long-term (7+ years)</option>
        </select>
      </div>

      <div class="form-group">
        <label>Financial Experience</label>
        <select id="experience">
          <option value="">Select your financial experience</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <div class="form-group">
        <label>Annual Income (Optional)</label>
        <select id="income">
          <option value="">Select your annual income</option>
          <option value="below5">Below ₹5L</option>
          <option value="5-10">₹5L - ₹10L</option>
          <option value="10+">Above ₹10L</option>
        </select>
      </div>
    </div>

    <div class="risk-tolerance">
      <label>Risk Tolerance</label>
      <div class="radio-group">
        <label><input type="radio" name="risk" value="Low" /> Low - I prioritize capital safety and prefer to avoid risk.</label>
        <label><input type="radio" name="risk" value="Medium" /> Medium - I’m willing to take moderate risks for balanced returns.</label>
        <label><input type="radio" name="risk" value="High" /> High - I’m willing to take significant risks for potentially high returns.</label>
      </div>
    </div>

    <button id="calculate">Calculate My Profile</button>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h3 id="profileTitle"></h3>
      <p id="profileDesc"></p>
      <button id="closePopup">Go to Dashboard</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
